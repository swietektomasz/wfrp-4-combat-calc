query getAllCharacters {
  allCharacters {
    _id
    name
    isPlayer
    lastRoll
    combat {
      attack {
        skillName
        value
      }
      defense {
        skillName
        value
      }
    }
    stats {
      health
      toughnessBonus
      strengthBonus
    }
    weapon {
      damage
      qualities
    }
    armour {
      head
      body
      leftArm
      rightArm
      leftLeg
      rightLeg
    }
  }
}
